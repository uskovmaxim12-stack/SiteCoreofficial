<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore - Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            background: rgba(255,255,255,0.2);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom-color: #667eea;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .dev-login {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .dev-login h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .dev-accounts {
            display: grid;
            gap: 10px;
        }

        .dev-account {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dev-account:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .dev-account span {
            font-weight: 600;
            color: #495057;
        }

        .dev-account small {
            color: #6c757d;
            font-size: 12px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .tab {
                padding: 15px;
                font-size: 14px;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>SiteCore</h1>
            </div>
            <p>Платформа для заказа и разработки сайтов</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showForm('client')">Клиент</button>
            <button class="tab" onclick="showForm('register')">Регистрация</button>
        </div>
        
        <div class="form-container">
            <!-- Форма входа клиента -->
            <form class="form active" id="clientForm" onsubmit="return loginClient(event)">
                <div class="input-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" placeholder="ваш@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="clientPassword">Пароль</label>
                    <input type="password" id="clientPassword" placeholder="Введите пароль" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('clientPassword')">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <div class="error" id="clientError"></div>
                
                <button type="submit" class="btn">Войти как клиент</button>
            </form>
            
            <!-- Форма регистрации клиента -->
            <form class="form" id="registerForm" onsubmit="return registerClient(event)">
                <div class="input-group">
                    <label for="registerName">Имя и фамилия</label>
                    <input type="text" id="registerName" placeholder="Иван Иванов" required>
                </div>
                
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="ваш@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="registerPhone">Телефон</label>
                    <input type="tel" id="registerPhone" placeholder="+7 (999) 999-99-99" required>
                </div>
                
                <div class="input-group">
                    <label for="registerTelegram">Telegram</label>
                    <input type="text" id="registerTelegram" placeholder="@username" required>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Не менее 6 символов" minlength="6" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="registerConfirm">Подтвердите пароль</label>
                    <input type="password" id="registerConfirm" placeholder="Повторите пароль" required>
                </div>
                
                <div class="error" id="registerError"></div>
                
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            
            <!-- Вход для разработчиков -->
            <div class="dev-login">
                <h3>Разработчики</h3>
                <div class="dev-accounts" id="devAccounts">
                    <!-- Аккаунты загрузятся через JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentForm = 'client';
        
        // Показать нужную форму
        function showForm(formName) {
            // Обновляем табы
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if ((formName === 'client' && tab.textContent === 'Клиент') ||
                    (formName === 'register' && tab.textContent === 'Регистрация')) {
                    tab.classList.add('active');
                }
            });
            
            // Показываем нужную форму
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(formName === 'client' ? 'clientForm' : 'registerForm').classList.add('active');
            
            currentForm = formName;
        }
        
        // Переключение видимости пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Загружаем аккаунты разработчиков
        async function loadDevelopers() {
            try {
                const db = await loadDatabase();
                const devAccounts = document.getElementById('devAccounts');
                
                db.users.developers.forEach(dev => {
                    const accountDiv = document.createElement('div');
                    accountDiv.className = 'dev-account';
                    accountDiv.onclick = () => loginDeveloper(dev.name, dev.password);
                    accountDiv.innerHTML = `
                        <span>${dev.name}</span>
                        <small>Нажмите для входа</small>
                    `;
                    devAccounts.appendChild(accountDiv);
                });
            } catch (error) {
                console.error('Ошибка загрузки разработчиков:', error);
            }
        }
        
        // Вход разработчика
        async function loginDeveloper(name, password) {
            try {
                const db = await loadDatabase();
                const developer = db.users.developers.find(d => d.name === name && d.password === password);
                
                if (developer) {
                    // Сохраняем сессию
                    sessionStorage.setItem('user', JSON.stringify({
                        type: 'developer',
                        id: developer.id,
                        name: developer.name,
                        email: developer.email
                    }));
                    
                    // Редирект
                    window.location.href = 'developer.html';
                } else {
                    alert('Неверные данные');
                }
            } catch (error) {
                alert('Ошибка входа: ' + error.message);
            }
        }
        
        // Вход клиента
        async function loginClient(event) {
            event.preventDefault();
            
            const email = document.getElementById('clientEmail').value;
            const password = document.getElementById('clientPassword').value;
            const errorEl = document.getElementById('clientError');
            
            try {
                const db = await loadDatabase();
                const client = db.users.clients.find(c => c.email === email && c.password === password);
                
                if (client) {
                    // Сохраняем сессию
                    sessionStorage.setItem('user', JSON.stringify({
                        type: 'client',
                        id: client.id,
                        name: client.name,
                        email: client.email,
                        phone: client.phone,
                        telegram: client.telegram
                    }));
                    
                    // Редирект
                    window.location.href = 'client.html';
                } else {
                    errorEl.textContent = 'Неверный email или пароль';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка входа: ' + error.message;
                errorEl.classList.add('show');
            }
        }
        
        // Регистрация клиента
        async function registerClient(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const telegram = document.getElementById('registerTelegram').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirm').value;
            const errorEl = document.getElementById('registerError');
            
            // Валидация
            if (password !== confirm) {
                errorEl.textContent = 'Пароли не совпадают';
                errorEl.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = 'Пароль должен быть не менее 6 символов';
                errorEl.classList.add('show');
                return;
            }
            
            try {
                const db = await loadDatabase();
                
                // Проверяем, нет ли уже такого email
                if (db.users.clients.some(c => c.email === email)) {
                    errorEl.textContent = 'Пользователь с таким email уже существует';
                    errorEl.classList.add('show');
                    return;
                }
                
                // Создаем нового клиента
                const newClient = {
                    id: 'client_' + Date.now(),
                    name: name,
                    email: email,
                    phone: phone,
                    telegram: telegram,
                    password: password,
                    createdAt: new Date().toISOString()
                };
                
                // Добавляем в базу
                db.users.clients.push(newClient);
                
                // Сохраняем
                await saveDatabase(db);
                
                // Автоматически входим
                sessionStorage.setItem('user', JSON.stringify({
                    type: 'client',
                    id: newClient.id,
                    name: newClient.name,
                    email: newClient.email,
                    phone: newClient.phone,
                    telegram: newClient.telegram
                }));
                
                // Редирект
                window.location.href = 'client.html';
                
            } catch (error) {
                errorEl.textContent = 'Ошибка регистрации: ' + error.message;
                errorEl.classList.add('show');
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', loadDevelopers);
    </script>
</body>
</html>
